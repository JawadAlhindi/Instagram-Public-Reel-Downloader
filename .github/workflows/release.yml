name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: |
          python -m PyInstaller --onefile --console --name ReelDownloader reel_downloader.py

      - name: Download yt-dlp
        run: |
          Invoke-WebRequest -Uri "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe" -OutFile "dist/yt-dlp.exe"

      - name: Create ZIP package
        run: |
          Compress-Archive -Path dist\ReelDownloader.exe, dist\yt-dlp.exe -DestinationPath dist\ReelDownloader-Windows.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/ReelDownloader.exe
            dist/yt-dlp.exe
            dist/ReelDownloader-Windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
